<form [formGroup]="form" (submit)="onSubmit()" class="form">
  <label>
    Username
    <input type="text" formControlName="username" />
  </label>

  <label>
    Password
    <input type="password" formControlName="password" />
  </label>

  <button class="button" data-variant="ghost">Login</button>
</form>
